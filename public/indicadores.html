<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
</head>
<body>
    <h2>Indicadores</h2>

    <form onsubmit="adicionarIndicador(event)">
        <input type="datetime-local" id="data" name="data" placeholder="Data" required>
        <input id="tipo" name="tipo" placeholder="Tipo" required>
        <input id="valor" name="valor" placeholder="Valor" required>
        <input type="submit" value="Cadastrar">
        <!-- <button type="submit">Add User</button> -->
    </form>

    <div id="indicadores"></div>

    <script>
        async function adicionarIndicador(formulario) {
            formulario.preventDefault();
            dados = new FormData(formulario.target);
            agendamento = Object.fromEntries(dados.entries());

            resposta = await fetch('http://localhost/api/indicadores/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(agendamento)
            });
                    
            if (resposta.ok) {
                grid.forceRender();
                formulario.target.reset();
            }
        }
        
        const grid = new gridjs.Grid({
            columns: [
                'ID',
                'Data',
                'Tipo',
                'Valor'
            ],
            server: {
            url: 'http://localhost/api/indicadores/',
            then: data => data.map(user => [
                user.idIndicador,
                user.data,
                user.tipo,
                user.valor
            ])
            },
        }).render(document.querySelector("#indicadores"));
    </script>
</body>
</html>
